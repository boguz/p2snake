<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A vanilla Javascript Snake game for two players">
    <meta name="keywords" content="HTML,CSS,JavaScript,Snake,Game">
    <meta name="author" content="LuisPato">
    <title>p2snake</title>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

    <!-- STYLES -->
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/p2snake.css" />

</head>
<body>

    <div class="container">

        <h1 class="title">P2Snake</h1>
        <div class="lives__row">
            <div class="lives__container lives__container--one">
                <div class="lives__player">P1</div>
                <div class="lives__hearts">
                    <span class="lives__heart"></span>
                    <span class="lives__heart"></span>
                    <span class="lives__heart"></span>
                </div>
            </div>
            <div class="score"><span class="score__p1">0</span> - <span class="score__p2">0</span></div>
            <div class="lives__container lives__container--two">
                <div class="lives__player">P2</div>
                <div class="lives__hearts">
                    <span class="lives__heart"></span>
                    <span class="lives__heart"></span>
                    <span class="lives__heart"></span>
                </div>
            </div>
        </div>
        <canvas id="canvas" width="600" height="400"></canvas>
    </div>
    
    <!-- SCRIPTS -->
    <script src="./scripts/food.js"></script>
    <script src="./scripts/snake.js"></script>
    <script src="./scripts/p2snake.js"></script>
</body>
</html>
